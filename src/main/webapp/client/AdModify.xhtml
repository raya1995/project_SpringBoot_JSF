<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:p1="http://primefaces.org/ui"
	template="/template/template.xhtml">
	<ui:param name="page_name" value="Accueil" />
	<ui:define name="content">


	<h:head>
		<title>AddHouseForSell</title>



	</h:head>

	<body>
		<!-- Page Preloder -->
		<div id="preloder">
			<div class="loader"></div>
		</div>
	
		<!-- Hero Section Begin -->
		<section class="hero-section set-bg about-us"
			data-setbg="#{resource['test:img/bg.jpg']}">
			<div class="container hero-text text-white">
				<h2>Modify your property</h2>
			</div>
		</section>
		<!-- Hero Section End -->
<!-- Map Section Begin -->
    <div class="map-section">
        <div class="container-fluid">
            <div class="row">
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d107002.020096289!2d-96.80666618302782!3d33.06138629992991!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x864c21da13c59513%3A0x62aa036489cd602b!2sPlano%2C+TX%2C+USA!5e0!3m2!1sen!2sbd!4v1558246953339!5m2!1sen!2sbd" ></iframe>
                </div>
            </div>
        </div>
    </div>
    <!-- Map Section End -->
		<!-- Contact Section Begin -->
		<section class="contact-section">
			<div class="container">
				<div class="contact-form">
					<div class="row">
						<div class="col-lg-8">
							<div class="contact-form">
								<h4>Modify Your property</h4>

								<p:growl id="messages" showDetail="true" />
								<h:form enctype="multipart/form-data">
									<div class="row">
										<div class="col-lg-6">
											<h:outputText value="KindOfGood :"></h:outputText>
										</div>
										<div class="col-lg-6">
											<h:selectOneMenu value="#{adController.kindofgood}">
												<f:selectItem itemLabel="Choose your property type"
													itemValue="#{null}" />
												<f:selectItems value="#{adController.kindofgoods}" />
											
											</h:selectOneMenu>
										</div>
									</div>
									
							
									<br />
									<div class="row">
										<div class="col-lg-6">
											<h:outputText value="Location:"></h:outputText>
											<h:inputText value="#{adController.location}"></h:inputText>
										</div>
										<div class="col-lg-6">
											<h:outputText value="Area:"></h:outputText>
											<h:inputText value="#{adController.area}"></h:inputText>
										</div>
									</div>

									<h:outputText value="Description of your house:"></h:outputText>
									<h:inputTextarea value="#{adController.description}"></h:inputTextarea>

									<h:outputText value="Price:"></h:outputText>
									<h:inputText value="#{adController.price}"></h:inputText>

									<h:outputText value="Number Rooms"></h:outputText>
									<h:inputText value="#{adController.nbRooms}"></h:inputText>

									<h:outputText value="Number Baths"></h:outputText>
									<h:inputText value="#{adController.nbBaths}"></h:inputText>

									<br />
									<p:commandButton class="site-btn c-btn" value="Modify Your Ad"
										action="#{adController.updateAd()}" onclick="PF('bar').show()" />
									<p:notificationBar position="top" effect="slide"
										styleClass="top" widgetVar="bar">
										<h:outputText value="your Ad has been saved"
											style="font-size:36px;" />
									</p:notificationBar>

								</h:form>

							</div>
						</div>
						<div class="col-lg-4">
							<div class="contact-info">
								<h4>Contact Details</h4>
								<div class="contact-service">
									<p:graphicImage name="../resources/img/single-property/small.png"
										alt="" />
							<!-- 	<p:graphicImage name="test/img/blog/1_agent.png" alt="" /> -->
									<h5>Posted By</h5>
									<table>
										<tr>
											<td>User name : <span>#{adController.user.firstName}  #{adController.user.lastname}</span></td>
										</tr>
										<tr>
											<td>Email : <span>#{adController.user.email}</span></td>
										</tr>
									</table>
									
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- Contact Section End -->
	
	</body>
</ui:define>
</ui:composition>
