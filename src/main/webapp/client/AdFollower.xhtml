<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/template/template.xhtml">
	<ui:param name="page_name" value="Accueil" />
	<ui:define name="content">
		<!--BEGIN : TP1 JSF Introduction Login -->
		<h:panelGroup columns="2">
			<h:form>
				<h:dataTable value="#{AdRestController.annonces}" var="employe"
					border="1">


					<!-- <h:column>
						<f:facet name="header">
							<h:outputText value="Description" />
						</f:facet>
						<h:outputText value="#{employe.description}" />
					</h:column> -->











				</h:dataTable>

			</h:form>
		</h:panelGroup>




		<section class="hotel-rooms spad">
			<div class="container">
				<div class="row">
					<ui:repeat value="#{AdRestController.annonces}" var="employe">
					<div class="col-lg-4 col-md-6">
						<div class="room-items">
								<h:graphicImage class="room-img set-bg" value="../../resources/images/#{employe.image}"/>
							<div class="room-text">
								<div class="room-details">
									<div class="room-title">
											<h:outputText value="#{employe.description}" />
										<a href="#"><i class="flaticon-placeholder"></i> <span>Location</span></a>
										<a href="#" class="large-width"><i class="flaticon-cursor"></i>
											<span>Show on Map</span></a>
									</div>
								</div>
								<div class="room-features">
									<div class="room-info">
										<div class="size">
											<p>Lot Size</p>
											<img src="img/rooms/size.png" alt=""/><i
												class="flaticon-bath"></i> <span>2561 sqft</span>
										</div>
										<div class="beds">
											<p>Beds</p>
											<img src="img/rooms/bed.png" alt=""/><span>9</span>
										</div>
										<div class="baths">
											<p>Baths</p>
											<img src="img/rooms/bath.png" alt=""/><span>2</span>
										</div>
										<div class="garage">
											<p>Garage</p>
											<img src="img/rooms/garage.png" alt=""/><span>1</span>
										</div>
									</div>
								</div>
								<div class="room-price">
									<p>For Sale</p>
									<span>$345,000</span>
								</div>
								<a href="#" class="site-btn btn-line">View Property</a>
							</div>
						</div>
					</div>



</ui:repeat>
				</div>
			</div>
		</section>




		<h:link outcome="/pages/admin/welcome" value="Page d'acceuil" />
		<br />
	</ui:define>


</ui:composition>
