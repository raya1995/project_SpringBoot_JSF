<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>
	<ui:param name="page_name" value="Connexion" />
	
		<h:form id="form">
			<link rel="stylesheet" type="text/css" href="resources/css/log.css"
				media="screen" />

			<div class="login-wrap">
				<div class="login-html">
					<input id="tab-1" type="radio" name="tab" class="sign-in"
						checked="checked"><label for="tab-1" class="tab">Sign
							In</label></input> <input id="tab-2" type="radio" name="tab" class="sign-up"><label
						for="tab-2" class="tab">Sign Up</label></input>
					<div class="login-form">

						<div class="sign-in-htm">

							<div class="group">


								<h:outputText class="label" for="user" value="Right your email" />
							</div>
							<div class="group">

								<h:inputText class="input" id="user"
									value="#{UserRestController.email}" />
							</div>
							<div class="group">

								<h:commandButton class="button" id="btn" value="send a new password"
									action="#{UserRestController.forgetPassword()}" />
							</div>
							
							
						</div>
						
					</div>
				</div>
			</div>
		</h:form>

</ui:composition>
